<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/app.css">
    <title>Forotgram</title>
</head>
<body>
    <section id="main-container">
        <div class="container">
          <div class="row">
            <div class="col s10 push-s1">
              <div class="row">
                <div class="col m5 hide-on-small-only">
                  <img class="iphone" src="public/iphone.png" />
                </div>
                <div class="col s12 m7">
                  <div class="row">
                    <div class="signup-box">
                      <h1 class="fotogram">Fotogram</h1>
                      <form class="signup-form">
                        <h2>Regístrate para ver fotos de tus amigos estudiando en Arcoders</h2>
                        <div class="section">
                          <a class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                          <a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                        </div>
                        <div class="divider"></div>
                        <div class="section">

                            <div class="input-field">
                              <input id="email" type="email" name='email' class="validate">
                              <label for="email">Correo electrónico</label>
                            </div>

                            <div class="input-field">
                              <input id="name" type="text" name='name' class="validate">
                              <label for="name">Nombre completo</label>
                            </div>

                            <div class="input-field">
                              <input id="username" type="text" name='username' class="validate">
                              <label for="username">Nombre de usuario</label>
                            </div>


                            <div class="input-field">
                              <input id="password" type="password" name='password' class="validate">
                              <label for="password">Contraseña</label>
                            </div>

                          <button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="login-box">
                      ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col s12 l3 center-align">
              <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

              <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!">Español</a></li>
                <li><a href="#!">Inglés</a></li>
              </ul>
            </div>
            <div class="col s12 l3 push-l6 center-align">
              © 2016 Platzigram
            </div>
          </div>
        </div>
      </footer>
      <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
